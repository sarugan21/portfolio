<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="問い合わせフォームです。">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/smartphone.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:300,400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <h1>KEI SAITOU</h1>
    </div>
  </header>

  <main>
    <div id="comment">
      <div id="form">
        <h2>CONTACT</h2>
        <form action="PHP/confirm.php" method="post">
          <dl>
            <label for="name">
              <dt>お名前</dt>
            </label>
            <dd>
              <input id="name" type="text" name="name" required placeholder="田中 太郎">
            </dd>
            <label for="kana">
              <dt>ふりがな</dt>
            </label>
            <dd>
              <input id="kana" type="text" name="kana" required placeholder="たなか たろう">
            </dd>
            <label for="email">
              <dt>メールアドレス</dt>
            </label>
            <dd>
              <input id="email" type="email" name="email" required placeholder="sample@test.com">
            </dd>
            <label for="inquiry">
              <dt>お問い合わせ内容</dt>
            </label>
            <dd>
              <textarea id="inquiry" name="comment" cols="30" rows="5"></textarea>
            </dd>
          </dl>
          <div id="submit">
            <input type="submit" name="submit" value="確認">
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="JS/particles.js"></script>
  <script src="JS/app.js"></script>
  <script src="JS/click.js"></script>
</body>

</html>
